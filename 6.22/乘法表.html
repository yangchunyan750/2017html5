<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		for(var i=1;i<=9;i++){
			for(var j=1;j<=i;j++){
				document.write(i+"*"+j+"="+i*j+"    ");
		}
		document.write("</br>");
	}
	document.write("<table border='1px'>");
	for(var i=1;i<=9;i++){
		document.write("<tr>");
		for(var j=1;j<=i;j++){
			document.write("<td>");
			document.write(j+"*"+i+"="+j*i);
			document.write("</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>")
	</script>
</head>
<body>
</body>
</html>
