<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
</head>
<body>
	<script type="text/javascript">
		//封装一个函数，求菲波那切数列的第n项
		function getValue(n){
			var num1=1;
			var num2=1;
			for(var i=3;i<=n;i++){
				var temp=num2;
				num2=num1+num2;
				num1=temp;
			}
			return num2;
		}
		alert(getValue());
	</script>
</body>
</html>
