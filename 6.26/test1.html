<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数练习</title>
</head>
<body>
	<script type="text/javascript">
		//求圆的周长和面积
		var pi=3.14;
		function circle(r){
			return 2*pi*r;
		}
		console.log(circle(2));
		function area(r){
			return Math.PI*Math.pow(r,2);
		}
		console.log(area(1));
		//求两个数中的最大值
		function getMax(a,b){
			// if(a>b)
			// 	return a;
			// else
			// 	return b;
			return a>b?a:b;//三元运算符
		}
		console.log(getMax(1,2));
		//求一组数中的最大值
		var arr=[1,35,54,45,2,3,35,3];
		function getArrMax(array){
			var max=array[0];
			for(var i=0;i<array.length;i++){
				if(array[i]>max){
					max=array[i];
				}
			}
			return max;
		}
		console.log(getArrMax(arr));
		//翻转数组，返回一个新数组
		var a=[3,5,6,7,3,8,5];
		function reserve(array){
			var arrNew=[];
			for(var i=array.length-1;i>=0;i--){
				arrNew[arrNew.length]=array[i];
			}
			return arrNew;
		}
		console.log(reserve(a));
		function reserve1(array){
			for(var i=0;i<array.length/2;i++){
				var temp=array[i];
				array[i]=array[array.length-1-i];
				array[array.length-1-i]=temp;
			}
			return array;
		}
		console.log(reserve1(a));
		//数组排序
		var b=[3,4,5,6,4,2,6];
		function bubble(array){
			for(var i=0;i<array.length-1;i++){
				var flag=true;
				for(var j=0;j<array.length-1-i;j++){
					if(array[j]>array[j+1]){
						var temp=array[j];
						array[j]=array[j+1];
						array[j+1]=temp;
						flag=false;
					}
				}
				if(flag)
					return array;
			}
		}
		console.log(bubble(b));
		//求阶乘
		function getJC(num){
			var sumJC=1;
			for(var i=1;i<=num;i++){
				sumJC*=i;
			}
			return sumJC;
		}
		console.log(getJC(10));
		function getSumJC(number){
			var sum=0;
			for(var i=1;i<=number;i++){
				sum+=getJC(i);
			}
			return sum;
		}
		console.log(getSumJC(12));
		//判断一个数是否为素数
		function isPrime(number){
			for(var i=2;i<=Math.sqrt(number);i++){
				if(number%i==0)
					return false;
			}
			return true;
		}
		console.log(isPrime(13));
	</script>
</body>
</html>
