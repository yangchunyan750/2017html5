<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//从一乘到100
		//计数器
		var product=1;
		for(var i=1;i<=100;i++)
			product*=i;
		alert(product);
		//计算出1到100之间所有不能被7整除的数字之和
		var sum=0;
		for(var i=1;i<=100;i++)
		{
			if(i%7!=0)
			{
				sum+=i;
			}
		}
		alert(sum);
		//计算出1到100之间所有不能被3整除的整数的和大于（或等于）2000的数字
		var sum=0;
		for(var i=0;i<=100;i++)
		{
			if(i%3!=0)
			{
				sum+=i;
				if(sum>=2000)
			{
				console.log(sum);
			}
			}

		}
		//求所有200到300之间的奇数的和
		var sum=0;
		for(var i=200;i<=300;i++)
		{
			if(i%2!=0)
			{
				sum+=i;
			}
		}
		alert(sum);
		//200到300之间第一个被7整除得数
		for(var i=200;i<=300;i++){
			if(i%7==0){
				alert(i);
				break;
			}		
		}
		//求和演示
		var sumWhile=0;
		var i=1;
		while(i<=100){
			sumWhile+=i;
			i++;
		}
		alert(sumWhile);

		var j=1;
		var sumDoWhile=0;
		do{
			sumDoWhile+=j;
			j++;
		}while(j<=100);
		alert(sumDoWhile);

		//点击取消，一直弹窗下去
		do{
			var bool=confirm("sorry,this is an error");
		}while(!bool);
	</script>
</head>

</html>
