<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
	<script type="text/javascript">
		//定义一
		var array=[12,23,45];
		console.log(typeof array);
		console.log(array);
		//定义二
		var arr=new Array(); //空数组
		var arr2=new Array("关于","zhangfei");
		console.log(arr);
		console.log(arr2);
		//数组操作
		var arr=[1,2,3];
		console.log(arr.length);
		console.log(arr[0]);
		console.log(arr[1]);
		console.log(arr[2]);
		arr[0]="yang";
		arr[1]="chun";
		arr[2]="yan";
		console.log(arr);
		//数组练习
		//遍历数组
		var arr=["China","American","Austrilia","India","England"];
		for( var i=0;i<=4;i++){
			console.log(arr[i]);
		}
		console.log(arr);

		//把1到100之间的所有奇数放到数组中
		var arr=[];
		for(var i=1;i<=100;i++){
			if(i%2!=0){
				arr[arr.length]=i;
			}
		}
		console.log(typeof arr);
		console.log(arr);

		// 1-10之间能被3整除得数放到数组中
		var arr=[];
		for(var i=1;i<=10;i++){
			if(i%3==0){
				arr[arr.length]=i;
			}
		}
		console.log(arr);
		//求一组数中的所有数的平均和
		var arr=[10,20,30];
		var sum=0;
		for(var i=0;i<arr.length;i++){
			sum+=arr[i];
		}
		console.log(sum/arr.length);
		//求一组数中的最大值和最小值，以及所在位置
		var arr1=[1,2,3,13,5,6,20,7,8,9,10];
		var max=arr1[0];
		var min=arr1[0];
		var indexMax=0;
		var indexMin=0;
		for(var i=1;i<arr1.length;i++){
			if(arr1[i]>max){
				max=arr1[i];
				indexMax=i;
			}
			if(arr1[i]<min){
				min=arr1[i];
				indexMin=i;
			}
		}
		console.log(max+"的索引位置为："+indexMax,min+"的索引位置为："+indexMin);
		//将字符串数组用|或其他符号分割
		var arr=new Array("a","b","c");
		var str=arr[0];
		for(var i=1;i<arr.length;i++){
			str+="|"+arr[i];
		}
		console.log(str);
		//将数组中值为0的去掉，不为0的放入一个新数组
		var arr=["china",0,"india","roma",0,"lodon","england",0];
		var arr1=[];
		for(var i=0;i<arr.length;i++){
			if(arr[i]!=0){
				arr1[arr1.length]=arr[i];
			}
		}
		console.log(arr1);
		//翻转数组
		var arr1=[1,2,3,4,5];
		var arr2=[];
		//用新数组的长度作为索引值
		for(var i=arr1.length;i>0;i--){
			arr2[arr2.length]=arr1[i-1];
		}
		console.log(arr2);

		for(var i=0;i<arr1.length/2;i++){
			var temp=arr1[i];
			arr1[i]=arr1[arr1.length-1-i];
			arr1[arr1.length-1-i]=temp;
		}
		console.log(arr1);
		//冒泡排序
		var a1=[12,34,2,4,5,6,7];
		for(var i=0;i<a1.length;i++){
			for(var j=1;j<a1.length;j++){
				if(a1[i]>a1[j]){
					var temp=a1[i];
					a1[i]=a1[j];
					a1[j]=temp;
				}
			}
		}
		console.log(a1);
	</script>
</body>
</html>
